

<div *ngIf="departamentoSelecionado">
  <h1> Departamento selecionado: {{departamentoSelecionado.nome}}</h1>
  <button (click)="voltar()">Voltar</button>
  <form [formGroup]="departamentoForm"  (submit)="departamentoSubmit">
    <div>
      <label for="nome">Nome</label>
      <input type="text" formControlName="nome" class="Nome" >
    </div>
    <div>
      <label for="sigla">Sigla</label>
      <input type="text" formControlName="sigla" class="Sigla" >
    </div>
    <div>
      <button class="btn-submit">Enviar</button>
    </div>
  </form>
</div>
<div *ngIf="!departamentoSelecionado">
  <h1>{{ titulo }}</h1>
  Nenhum Selecionado
  <div class="tabela">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Departamento</th>
          <th>Sigla</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let departamento of departamentos" (click)="departamentoSelect(departamento)">
          <td>{{ departamento.id }}</td>
          <td>{{ departamento.nome }}</td>
          <td>{{ departamento.sigla }}</td>
        </tr>
      </tbody>
    </table>
    </div>
</div>
