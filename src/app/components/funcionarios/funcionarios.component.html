
<div *ngIf="funcionarioSelecionado">
  <h1> Funcionario selecionado: {{funcionarioSelecionado.nome}}</h1>
  <br>
  <button (click)="voltar()">Voltar</button>

  <form [formGroup]="funcionarioForm"  (submit)="funcionarioSubmit">
    <div>
      <label for="nome">Nome</label>
      <input type="text" formControlName="nome" class="Nome" >
    </div>
    <div>
      <label for="foto">Foto</label>
      <input type="text" formControlName="foto" class="Foto" >
    </div>
    <div>
      <label for="rg">Rg</label>
      <input type="text" formControlName="rg" class="Rg" >
    </div>
    <div>
      <label for="departamentoId">ID do Departamento</label>
      <input type="text" formControlName="departamentoId" class="ID do Departamento" >
    </div>
    <div>
      <button class="btn-submit">Enviar</button>
    </div>
  </form>
</div>
<div *ngIf="!funcionarioSelecionado">
  <h1>{{ titulo }}</h1>
  Nenhum Selecionado
  <div class="tabela">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Funcionário</th>
          <th>Foto</th>
          <th>RG</th>
          <th>ID do Departamento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios" (click)="funcionarioSelect(funcionario)">
          <td>{{ funcionario.id }}</td>
          <td>{{ funcionario.nome }}</td>
          <td>
            <img [src]="funcionario.foto" alt="Foto do Funcionário">
          </td>
          <td>{{ funcionario.rg }}</td>
          <td>{{ funcionario.departamentoId }}</td>
        </tr>
      </tbody>
    </table>
    </div>
</div>
